<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Spotify - Play your vibe</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./Resources/Spotify-Symbol.png" alt="Spotify"><span>Spotify</span></li>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li>
                <span><i class="fa-solid fa-magnifying-glass"></i>&nbsp;&nbsp;</span><input type="text" name="searchSong" id="searchSong" placeholder="Enter song name..">
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Top Songs</h1>
            <div class="songsList">
                <div class="songItem">
                    <img src="./Resources/bg2.jpg" alt="Song1">
                    <span>Airanichya deva Tula...</span>
                    <span><span class="timeStamp">3:05</span>&nbsp;&nbsp;<i class="fa fa-circle-play songPlayBtn"></i>&nbsp;&nbsp;</span>
                </div>
                <div class="songItem">
                    <img src="./Resources/bg2.jpg" alt="Song2">
                    <span>Song2</span>
                    <span><span class="timeStamp">3:05</span>&nbsp;&nbsp;<i class="fa fa-circle-play songPlayBtn"></i>&nbsp;&nbsp;</span>
                </div>
                <div class="songItem">
                    <img src="./Resources/bg2.jpg" alt="Song3">
                    <span>Song3</span>
                    <span><span class="timeStamp">3:05</span>&nbsp;&nbsp;<i class="fa fa-circle-play songPlayBtn"></i>&nbsp;&nbsp;</span>
                </div>
                <div class="songItem">
                    <img src="./Resources/bg2.jpg" alt="Song4">
                    <span>Song4</span>
                    <span><span class="timeStamp">3:05</span>&nbsp;&nbsp;<i class="fa fa-circle-play songPlayBtn"></i>&nbsp;&nbsp;</span>
                </div>
                <div class="songItem">
                    <img src="./Resources/bg2.jpg" alt="Song5">
                    <span>Song5</span>
                    <span><span class="timeStamp">3:05</span>&nbsp;&nbsp;<i class="fa fa-circle-play songPlayBtn"></i>&nbsp;&nbsp;</span>
                </div>
                <div class="songItem">
                    <img src="./Resources/bg2.jpg" alt="Song6">
                    <span>Song6</span>
                    <span><span class="timeStamp">3:05</span>&nbsp;&nbsp;<i class="fa fa-circle-play songPlayBtn"></i>&nbsp;&nbsp;</span>
                </div>
                <div class="songItem">
                    <img src="./Resources/bg2.jpg" alt="Song7">
                    <span>Song7</span>
                    <span><span class="timeStamp">3:05</span>&nbsp;&nbsp;<i class="fa fa-circle-play songPlayBtn"></i>&nbsp;&nbsp;</span>
                </div>
                <div class="songItem">
                    <img src="./Resources/bg2.jpg" alt="Song8">
                    <span>Song8</span>
                    <span><span class="timeStamp">3:05</span>&nbsp;&nbsp;<i class="fa fa-circle-play songPlayBtn"></i>&nbsp;&nbsp;</span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <!-- <i class="fa-solid fa-3x fa-circle-pause"></i> -->
            <i class="fa-solid fa-3x fa-step-forward"></i>
        </div>
        <div class="songInfo">
            <img src="./Resources/giphy.gif" alt="Playing" id="gif">&nbsp;<h3>Current Song Playing</h3>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/ee52d17661.js" crossorigin="anonymous"></script>
</html>
